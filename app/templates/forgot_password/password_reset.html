{% extends 'base.html'%}
{% block content %}

<div class="password_reset">
    <p>Forgot your password, No worries!! </p>
    <p>Enter your email below we will send you instructions to set new password.</p>
    <p>Make sure to enter the same email address which you entered while signing up.</p>

    <form method="POST">

        {% csrf_token %}
        {{ form }}

        <input type="Submit" name="Send email">
    </form>

</div>

{% endblock %}
